<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">Task Manager</h2>
            </div>

            <div class="card-body">

                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <input type="text" id="taskinput" class="form-control input-field" placeholder="Enter a new task">
                    </div>
                    <div class="col-md-4">
                        <select id="priority" class="form-select input-field" required>
                            <option hidden>Select priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button onclick="addTask()" class="btn btn-success w-100">Add Task</button>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" id="serchinput" class="form-control input-field" placeholder="Search Task...">
                </div>

                <ul class="task-list list-group mb-3"></ul>

                <div class="btn-div">
                    <button onclick="clearAllTasks()" class="btn btn-danger w-20">Clear All Tasks</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
